<!doctype html>
<html lang="en">

<script src="http://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<head>
  <meta charset="utf-8">
  <title>Scaffold</title>
  <link rel="stylesheet" href="src/main.css">
</head>

<body>
  <div class='flex-down'>
    <div class='header'>
      <h3 class='align'>The U.S. Trade Landscape</h3>    
      <div class='flex'>
        <button id="global-button" class="button">Global View</button>
        <button id="country-button" class="button">Country View</button>
      </div>
    </div>
    
    <div class="flex">
      <div id="slide-detail1" class="flex-down slide">
        <div id="slide1-dropdown" class="flex">
          <div id="gyear" class="flex"></div>
          <h5></h5>
          <div></div>  
        </div>
        <div id="slide1-graph" class="flex-down">
          <div id="worldmap"></div>
          <div id="barchart" class="flex-down"></div>
        </div>
      </div>
      <div id="slide-detail2" class="flex-down slide">
        <div id="slide2-dropdown" class="flex">
          <div id="ccountry" class="flex"></div>  
          <div id="cyear" class="flex"></div>
        </div>
        <div id="slide2-graph" class="flex">
          <div id="linechart" class="flex"></div>
          <div id="isotypegraph" class="flex"></div>
        </div>
      </div>
    </div>
      <script src="bundle.js"></script>
  </div>
</body>

</html>
