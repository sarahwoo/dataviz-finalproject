<!doctype html>
<html lang="en">

<script src="http://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<head>
  <meta charset="utf-8">
  <title>Scaffold</title>
  <link rel="stylesheet" href="src/main.css">
</head>

<body>
  <div class='flex-down'>
    <div class='header'>
      <h3 class='align'>The U.S. Trade Landscape</h3>    
      <div class='flex'>
        <button id="export-button" class="button">Export View</button>
        <button id="import-button" class="button">Import View</button>
      </div>
      <div class="line-top-left"></div>
      <div class="line-top-right"></div>
    </div>
    
    <div class="flex">
      <div id="slide-detail1" class="flex-down slide">
        <div class="flex">
          <div class="line-left"></div>
          <div id="slide1-content" class="flex-down">
            <h5 class="content"></h5>
            <div id="worldmap"></div>
            <div id="linechart"></div>
          </div>
          <div class="flex-down">
            <div id="cyear" class="flex"></div>
            <div id="isotypegraph"></div>
          </div> 
          <div class="line-right"></div>   
          <div class="line-bottom"></div>
        </div>
      </div>
      <div id="slide-detail2" class="flex-down slide">
        <div id="slide2-dropdown" class="flex">
          <div id="cyear" class="flex"></div>
        </div>
        <div id="slide2-graph" class="flex">
          <div id="barchart" class="flex"></div>
          <div id="isotypegraph" class="flex"></div>
        </div>
      </div>
    </div>
      <script src="bundle.js"></script>
  </div>
</body>

</html>
